<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<div data-grid="op02" data-gridmobdisabled="op0"></div>

<div id="page-title">Anml - Contact</div>

<div class="content bg-dark" data-theme="white">
  <div class="block p-d z-0">
    <div class="container">
      <div class="row">
        <div class="col w-100">
          <h2 class="text-caption">Lets Talk</h2>
          <div>
            <p class="text-subtitle-op mb-0">Tell us a little bit about your project and we'll be in touch soon.</p>
          </div>
          <form id="contact-form" action="form-process.php" method="POST" data-hover="" autocomplete="off">
            <div class="container-fuid">
              <div class="row">
                <div class="col w-40 w-md-100 pr">
                  <div class="form-group mobile-half">
                    <input class="inputMaterial" type="text" name="name" data-pristine-required data-pristine-required-message="Please fill out this field.">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Name</label>
                  </div>
                </div>
                <div class="col w-40 w-md-100 pr">
                  <div class="form-group">
                    <input class="inputMaterial" type="text" name="company">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Company</label>
                  </div>
                </div>
                <div class="col w-40 w-md-100">
                  <div class="form-group">
                    <input class="inputMaterial" type="email" name="email" data-pristine-required data-pristine-required-message="Please fill out this field.">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                </div>
                <div class="col w-40 w-md-100">
                  <div class="form-group">
                    <input class="inputMaterial" type="text" name="project-type" data-pristine-required data-pristine-required-message="Please fill out this field.">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Project Type</label>
                  </div>
                </div>
                <div class="col w-40 w-md-45">
                  <div class="form-group">
                    <input class="inputMaterial" type="text" name="budget" data-pristine-required data-pristine-required-message="Please fill out this field.">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Budget</label>
                  </div>
                </div>
                <div class="col w-40 w-md-45">
                  <div class="form-group">
                    <input class="inputMaterial" type="text" name="timeline" data-pristine-required data-pristine-required-message="Please fill out this field.">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Timeline</label>
                  </div>
                </div>
                <div class="col w-100">
                  <div class="form-group sp-border">
                    <textarea class="inputMaterial" rows="4" name="description" data-pristine-required data-pristine-required-message="Please fill out this field." spellcheck="false"></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Description</label>
                  </div>
                </div>
              </div>
              <div class="row dir-rev-mb">
                <div class="col w-100">
                  <div class="form-notification"><strong>Thanks for your message</strong>, we'll get back to you as soon as we can.</div>
                </div>
                <div class="col 50 w-md-100 mt-3">
                  <a href="mailto:info@anml.com" class="text-regular text-underline color-white">info@anml.com</a>
                  <div class="text-regular">20 S. Santa Cruz Ave. #102</div>
                  <div class="text-regular">Los Gatos, CA 95030</div>
                  <div class="text-regular">669.444.0412</div>
                </div>
                <div class="col 50 w-md-100 mt-3">
                  <button class="btn-submit" id="buttonGet" type="submit">SUBMIT</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
        </div>
      </div>
    </div>
  </div>
</div>
